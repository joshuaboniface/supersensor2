micro_wake_word:
  id: mww
  microphone:
    microphone: mic
    gain_factor: 2
  stop_after_detection: false
  models:
    - model: github://joshuaboniface/Custom_V2_MicroWakeWords/models/computer/computer.json
      id: mww_computer
    - model: github://esphome/micro-wake-word-models/models/v2/hey_jarvis.json
      id: mww_hey_jarvis
    - model: github://esphome/micro-wake-word-models/models/v2/hey_mycroft.json
      id: mww_hey_mycroft
    - model: github://esphome/micro-wake-word-models/models/v2/okay_nabu.json
      id: mww_okay_nabu
    - model: github://esphome/micro-wake-word-models/models/v2/alexa.json
      id: mww_alexa
  vad:
  on_wake_word_detected:
    - logger.log: "A wake word was detected!"
    - if:
        condition:
          voice_assistant.is_running:
        then:
          voice_assistant.stop:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

voice_assistant:
  id: va
  microphone: mic
#  speaker: dummy_speaker
  micro_wake_word: mww
  use_wake_word: false
  noise_suppression_level: 3
  auto_gain: 31 dbfs
  volume_multiplier: 4
  on_wake_word_detected:
    - logger.log: "Wake word detected in VA pipeline"
    - light.turn_on:
        id: output_led
        brightness: 100%
        red: 0
        green: 0
        blue: 1
  on_listening:
    - logger.log: "Listening for commands"
    - light.turn_on:
        id: output_led
        brightness: 100%
        red: 0
        green: 0
        blue: 1
  on_stt_vad_end:
    - logger.log: "Processing STT result"
    - light.turn_on:
        id: output_led
        brightness: 75%
        red: 0
        green: 1
        blue: 1
  on_tts_start:
    - if:
        condition:
        - lambda: |-
            ESP_LOGI("tts_response", "%s", x.c_str());
            return x.rfind("Sorry", 0) == 0;
        then:
          - logger.log: "Command failed!"
          - light.turn_on:
              id: output_led
              effect: hold
              brightness: 100%
              red: 1
              green: 0
              blue: 0
          - voice_assistant.stop:
        else:
          - logger.log: "Command successful!"
          - light.turn_on:
              id: output_led
              effect: hold
              brightness: 100%
              red: 0
              green: 1
              blue: 0
          - voice_assistant.stop:
  on_tts_end:
    - logger.log: "Finished STT result"
    - voice_assistant.stop:

light:
  - platform: rgb
    id: output_led
    red: rgb_r
    green: rgb_g
    blue: rgb_b
    default_transition_length: 0.15s
    flash_transition_length: 0.15s
    effects:
      - strobe:
          name: flash_white
          colors:
            - state: true
              brightness: 25%
              red: 100%
              green: 90%
              blue: 90%
              duration: 0.5s
            - state: false
              duration: 0.5s
      - automation:
          name: hold
          sequence:
            - globals.set:
                id: light_is_holding
                value: "true"
            - delay: 5s
            - globals.set:
                id: light_is_holding
                value: "false"
            - script.execute: light_off

output:
